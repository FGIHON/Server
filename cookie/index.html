<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<html>
  <head>
    <title>Cookie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23441223-3']);
        _gaq.push(['_setDomainName', 'none']);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);
        (function() { var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <script>
    function getParam(name, url) {
        if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
    <script>
      window.onload = function() {
          console.log("url:"+getParam("url"))
          //var input = decodeURIComponent(getParam("url"));
          var input = decodeURIComponent("https://script.google.com/macros/s/AKfycbyKrpMt61yQ5foS3jLZFPYFuTEpIrl8ozAHMnR-NBZvhiF1zFJybq6qHTH9xIkYlvt-/exec");
          var id = Cookies.get('id');
          if (typeof(id)=="undefined") {
              var alphabet = 'abcdefghijklmnopqrstuvwxyz';
              var alphabetUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
              var numbers = '0123456789';
  
              var idBase  = alphabet + alphabetUpper + numbers;
  
              var len = 12; 
              id='';
  
              for (var i = 0; i < len; i++) {
                  id += idBase.charAt(Math.floor(Math.random() * idBase.length));
              }  
              Cookies.set('id',id);
          }  
          var frameurl = input+"id="+id;
          console.log(frameurl)
          document.getElementById("frame").src = frameurl;
      }
  </script>
  </head>
  <frameset rows="*">
    <frame id="frame" frameborder=0 src="#" name="dot_tk_frame_content" scrolling="auto" noresize>
  </frameset>
</html>
